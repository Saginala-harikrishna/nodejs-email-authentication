<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1533616688419-b7a585564566?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .otp-section {
      display: none;
      margin-top: 10px;
    }

    .message {
      color: green;
      font-size: 14px;
      text-align: center;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div class="otp-section" id="otpSection">
        <p class="message">OTP sent to your email.</p>
        <input type="text" id="otp" placeholder="Enter OTP" required />
        <button type="submit">Verify & Register</button>
      </div>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const form = document.getElementById('registerForm');

    let formData = {}; // to preserve name, email, password for later registration

    sendOtpBtn.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('Please fill in all fields before sending OTP.');
        return;
      }

      try {
        const res = await fetch('/api/auth/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (res.ok) {
          formData = { name, email, password }; // Save for final submission
          otpSection.style.display = 'block';
        } else {
          alert(data.message || 'Failed to send OTP');
        }
      } catch (err) {
        alert('Server error while sending OTP');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const otp = document.getElementById('otp').value.trim();

      if (!otp) {
        alert('Enter the OTP');
        return;
      }

      try {
        const res = await fetch('/api/auth/verify-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ...formData, otp })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html';
        } else {
          alert(data.message || 'OTP verification failed.');
        }
      } catch (err) {
        alert('Server error during OTP verification');
      }
    });
  </script>
</body>
</html>
